<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <title>Integratic-Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/integratic.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body ng-controller="LoginCtrl">
<div class="container">
    <div class="login-card">
        <h1>Log-in</h1><br>
        <form>
            <input type="text" name="user" placeholder="Username" ng-model="user.email">
            <input type="password" name="pass" placeholder="Password" ng-model="user.password">
            <input type="submit" name="login" class="login login-submit" value="login" ng-click="login()">
        </form>
        <div class="login-help">
            <a href="signup.html">Register</a> â€¢ <a href="#">Forgot Password</a>
        </div>
    </div>
</div>
</body>
<!--Angularjs -->
<script type="text/javascript" src="../lib/angular/angular.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../js/controllers/signCtrl.js"></script>
</html>
